<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px; width: 100%; border: none; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        <h4>Account Info</h4>
        {{ user_form.as_p }}
        
        <h4>Profile Info</h4>
        {{ profile_form.as_p }}
        
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
</body>
</html>
